<div *ngIf="form; else loading">
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
  >
    <div
      class="form-control"
      [class.invalid]="form.get('title')?.touched && form.get('title')?.invalid"
    >
      <label for="title">Post title</label>
      <input
        id="title"
        type="text"
        [formControl]="getControl('title')"
      >

      <div
        class="validation"
        *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
      >
        <small *ngIf="form.get('title')?.errors?.['required']">
          Title is required.
        </small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor [formControl]="getControl('text')"></quill-editor>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid || submitted"
    >Update</button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading post...</p>
</ng-template>
