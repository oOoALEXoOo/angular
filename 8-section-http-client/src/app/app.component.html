<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Title" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTodo()">Add</button>
    <button class="btn" (click)="fetchTodos()">Load</button>
  </div>

  <hr>

  <p class="error" *ngIf="errorMessage; else todosBlock">{{ errorMessage }}</p>

  <ng-template #todosBlock>
    <div *ngIf="!loading; else loadingBlock">
      <div *ngIf="todos?.length; else noTodos">
        <div class="card" *ngFor="let todo of todos">
          <p>
            <span [class.completed]="todo.completed">{{ todo.title | titlecase }}</span>
            <span>
                <button class="btn btn-danger" (click)="removeTodo(todo.id)">Remove</button>
                <button class="btn" [disabled]="todo.completed" (click)="completeTodo(todo.id)">Complete</button>
              </span>
          </p>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #loadingBlock>
    <p>Loading...</p>
  </ng-template>

  <ng-template #noTodos>
    <p>There is no elements</p>
  </ng-template>
</div>
